<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Classroom XR Demo</title>
    <meta name="description" content="Simple WebXR GLB viewer for Quest 3" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene
      renderer="colorManagement: true; physicallyCorrectLights: true"
      webxr="required: false; optionalFeatures: hit-test, local-floor, bounded-floor"
    >

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

      <!-- Floor -->
      <a-plane
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#444"
        material="roughness: 1; metalness: 0"
      ></a-plane>

      <!-- Assets -->
      <a-assets>
        <!-- TODO: replace src with your real GLB URL(s) -->
        <a-assets>
  <a-asset-item id="model1" src="models/8866857d-8fc9-42a9-96dd-bd1909424b19.glb"></a-asset-item>
</a-assets>

      </a-assets>

      <!-- Model 1: in front of user -->
      <a-entity
        gltf-model="#model1"
        position="0 0 -2"
        scale="1 1 1"
      ></a-entity>

      <!-- Model 2: off to the right -->
      <a-entity
        gltf-model="#model2"
        position="2 0 -3"
        scale="1 1 1"
      ></a-entity>

      <!-- Camera rig -->
      <a-entity id="rig" position="0 1.6 0">
        <a-entity
          camera
          look-controls
          wasd-controls="acceleration: 10"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Classroom XR â€“ Follow Rig Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene
      renderer="colorManagement: true; physicallyCorrectLights: true"
      webxr="optionalFeatures: local-floor, bounded-floor"
    >
      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.9" position="1 3 2"></a-entity>

      <!-- Floor for reference -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#555"></a-plane>

      <!-- Load your GLB (in repo root) -->
      <a-assets>
        <a-asset-item
          id="model1"
          src="8d5e524c-d4b5-4d34-977d-8c1611d856f7.glb">
        </a-asset-item>
      </a-assets>

      <!-- Camera rig:
           - camera is here
           - your model is a CHILD of the rig, 1m in front of the head -->
      <a-entity id="rig">
        <!-- Head / camera -->
        <a-entity
          camera
          look-controls
        ></a-entity>

        <!-- Model: 1m in front of the camera, scaled up -->
        <a-entity
          gltf-model="#model1"
          position="0 0 -1"
          scale="0.3 0.3 0.3"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>

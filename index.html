<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Classroom XR Demo</title>
    <meta name="description" content="Simple WebXR GLB viewer for Quest 3" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene
      renderer="colorManagement: true; physicallyCorrectLights: true"
      webxr="optionalFeatures: hit-test, local-floor, bounded-floor"
    >

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
      <a-entity light="type: directional; intensity: 0.9" position="1 3 2"></a-entity>

      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#555"></a-plane>

      <!-- Load your GLB from the ROOT of the repo -->
      <a-assets>
        <a-asset-item
          id="model1"
          src="8d5e524c-d4b5-4d34-977d-8c1611d856f7.glb">
        </a-asset-item>
      </a-assets>

      <!-- Put the model 2m in front, 1m off the floor, aggressively downscaled -->
      <a-entity
        gltf-model="#model1"
        position="0 1 -2"
        scale="0.5 0.5 0.5"
      ></a-entity>

      <!-- Camera -->
      <a-entity id="rig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls="acceleration: 10"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
